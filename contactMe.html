<!-- CONTACT PAGE RIGHT (FORM) ---------------------------------------------> 
            <form class="contactForm" method="POST" data-netlify="true">
                <p class="left">
                    <label>Name *</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p class="right">
                    <label>Company</label>
                    <input type="text" name="company" id="company">
                </p>
                <p class="left">
                    <label>E-mail Address *</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p class="right">
                    <label>Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </p>
                <p class="full">
                    <label>Message *</label>
                    <textarea name="message" rows="3" id="message" required></textarea>
                </p>
                <p class="full">
                    <input type="file" name="myfile" id="myfile" placeholder="Upload File">
                </p>
                <div data-netlify-recaptcha="true" class="recaptcha"></div> 
                <p class="full">
                    <button type="submit" class="button">Send Email</button>
                </p>
            </form>
